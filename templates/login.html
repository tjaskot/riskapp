<!DOCTYPE html>
<!-- generate.html -->
<html>
  <head>
	  <!-- Vendor Dependencies -->
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	  <!-- User Defined CSS -->
          <link rel="stylesheet" href="../static/css/common.css">
          <link rel="stylesheet" href="../static/css/login.css">
  </head>
  <body background="../static/images/dasacearmy.png" class="doapng" alt="Doa Watermark">
    <title>About</title>
    <div class="header">
                  <h2 class="center paddingtop">Software Development Risk Analysis Application - Login</h2>
            <p class="center">Please login to the application.</p>
    </div>

    {% if error %}
    <p class="bkgw error"><strong>Error:</strong> {{ error }} </p>
    {% endif %}

    <form action="/login" method="POST">
	    <div id="loginpost" class="usrlogn">
		    <input type="username" name="username" placeholder="Username" value="{{ request.form.username }}">
		    </br>
		    <input type="password" name="password" placeholder="Password" value="{{ request.form.password }}">
		    </br>
		    <input type="submit" value="Login">
	    </div>
    </form>

  </body>

  <!-- User Defined Scripts -->
  <!-- The reason the author uses a url_for static resource instead of relative path for js as in html style not based on Flask is to ensure that the javascript is loaded after the initial window.pageload. The result is that the div's will be organized in proper order with proper parent/child scope inheritance. -->
  <script type="text/javascript" src={{ url_for('static', filename='js/login.js') }}></script>
  <script type="text/javascript" src={{ url_for('static', filename='js/common.js') }}></script>

</html>
